    networks:
      - bc-bullmq-redis
    environment:
      <<: *bullmq-env
  bc-transfer-outbound:
    <<: *transfer-outbound-service
    command: npm run dev # note: only opening debug ports on the ON services
    networks:
      - gateway
      - bc-internal
