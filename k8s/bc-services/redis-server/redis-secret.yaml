apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: redis-secret-bc
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: cobra-secret-store
    kind: SecretStore
  target:
    name: redis-secret-bc
    creationPolicy: Owner
  data:
    - secretKey: REDIS_PASSWORD
      remoteRef:
        key: redis-password
        version: latest
