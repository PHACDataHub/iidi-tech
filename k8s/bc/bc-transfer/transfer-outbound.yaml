apiVersion: apps/v1
kind: Deployment
metadata:
  name: transfer-outbound
  namespace: "bc"
  labels:
    app: transfer-outbound
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transfer-outbound
  template:
    metadata:
      labels:
        app: transfer-outbound
    spec:
      containers:
        - name: transfer-outbound
          image: northamerica-northeast1-docker.pkg.dev/phx-01he5rx4wsv/paradire/iidi-transfer-outbound:main-c9849f314da20cf40eeb38eb6e42877b2213b70a-1740520203 # {"$imagepolicy": "flux-system:transfer-outbound-bc"}
          ports:
            - containerPort: 3000
          env:
            - name: EXPRESS_PORT
              value: "3000"
            - name: DEV_IS_LOCAL_ENV
              value: "false"
            - name: REDIS_HOST
              value: "redis.bc.svc.cluster.local"
            - name: FHIR_URL
              value: "http://hapi-fhir-svc.bc.svc.cluster.local:8080/fhir"
            - name: OWN_TRANSFER_CODE
              value: "BC"
            - name: INBOUND_TRANSFER_SERIVCES_BY_TRANSFER_CODE
              value: '{ "ON": "http://transfer-inbound.on.svc.cluster.local:3000" }'
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: REDIS_PASSWORD
