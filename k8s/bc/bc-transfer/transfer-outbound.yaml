apiVersion: apps/v1
kind: Deployment
metadata:
  name: transfer-outbound
  namespace: "bc"
  labels:
    app: transfer-outbound
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transfer-outbound
  template:
    metadata:
      labels:
        app: transfer-outbound
    spec:
      containers:
        - name: transfer-outbound
          image: northamerica-northeast1-docker.pkg.dev/phx-01he5rx4wsv/paradire/iidi-transfer-outbound:main-c750286bb4d961cb9ede7cc7872f4a22dfe58899-1740489083 # {"$imagepolicy": "flux-system:transfer-outbound-bc"}
          ports:
            - containerPort: 3000
          env:
            - name: EXPRESS_PORT
              value: "3000"
            - name: DEV_IS_LOCAL_ENV
              value: "false"
            - name: REDIS_HOST
              value: "redis.bc.svc.cluster.local"
            - name: FHIR_URL
              value: "http://hapi-fhir-svc.bc.svc.cluster.local:8080/fhir"
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: REDIS_PASSWORD
