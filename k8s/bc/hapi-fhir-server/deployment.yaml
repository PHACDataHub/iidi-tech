apiVersion: apps/v1
kind: Deployment
metadata:
  name: hapi-fhir-server
  namespace: bc
  labels:
    app: hapi-fhir-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hapi-fhir-server
  template:
    metadata:
      labels:
        app: hapi-fhir-server
        version: v1
    spec:
      containers:
      - name: hapi-fhir-server
        image: "hapiproject/hapi:latest"
        ports:
        - containerPort: 8080
          protocol: TCP
          name: "container-port"
        env:
        - name: HAPI_DB_HOST
          valueFrom:
            secretKeyRef:
              name: hapi-fhir-db-app
              key: host
        - name: HAPI_DB_PORT
          value: "5432"
        - name: HAPI_DB_NAME
          valueFrom:
            secretKeyRef:
              name: hapi-fhir-db-app
              key: dbname
        - name: HAPI_DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: hapi-fhir-db-app
              key: username
        - name: HAPI_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: hapi-fhir-db-app
              key: password
        volumeMounts:
        - mountPath: /app/config
          name: hapi-fhir-configmap
        resources: {}
      restartPolicy: Always
      volumes:
      - name: hapi-fhir-configmap
        configMap:
          name: hapi-fhir-configmap
