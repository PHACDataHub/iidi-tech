apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: "bc"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      initContainers:
        - name: init-config
          image: alpine:3.18
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: REDIS_PASSWORD
          volumeMounts:
            - name: redis-config
              mountPath: /tmp/redis.conf
              subPath: redis.conf
            - name: redis-data
              mountPath: /data
          command: ["/bin/sh", "-c"]
          args:
            - "apk add --no-cache gettext && envsubst < /tmp/redis.conf > /data/redis.conf"

      containers:
        - name: redis
          image: redis:7.4.1-alpine
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redis-data
              mountPath: /data
          command: ["redis-server", "/data/redis.conf"]

      volumes:
        - name: redis-config
          configMap:
            name: redis-config
        - name: redis-data
          emptyDir: {}
