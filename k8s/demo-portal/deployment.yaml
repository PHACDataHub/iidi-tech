apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-portal
  namespace: demo-portal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-portal
  template:
    metadata:
      labels:
        app: demo-portal
    spec:
      containers:
        - name: demo-portal
          image: northamerica-northeast1-docker.pkg.dev/phx-01he5rx4wsv/paradire/demo-portal:main-d6c459b-1739493077 # {"$imagepolicy": "flux-system:demo-portal"}
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: FLASK_APP
              value: 'app.py'
            - name: FLASK_DEBUG
              value: '0'
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
