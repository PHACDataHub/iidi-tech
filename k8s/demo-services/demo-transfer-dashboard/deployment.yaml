apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-transfer-dashboard
  annotations:
    argocd.argoproj.io/sync-wave: "42"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-transfer-dashboard
  template:
    metadata:
      labels:
        app: demo-transfer-dashboard
    spec:
      containers:
        - name: demo-transfer-dashboard
          image: northamerica-northeast1-docker.pkg.dev/gcdm022b-cobra/iidi/iidi-demo-transfer-dashboard:main-0c2fc2901f7023705c0272b126132fdf3eb4234d-1741880466
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
            failureThreshold: 3
            timeoutSeconds: 5
