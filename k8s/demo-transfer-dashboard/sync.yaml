# ======================================================
# üõ†Ô∏è FLUX KUSTOMIZATIONS
# ======================================================

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: demo-transfer-dashboard
  namespace: flux-system
spec:
  interval: 2m0s
  path: ./k8s/demo-transfer-dashboard
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system

# ======================================================
# üì¶ IMAGE REPOSITORIES
# ======================================================

---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: demo-transfer-dashboard
  namespace: flux-system
spec:
  image: northamerica-northeast1-docker.pkg.dev/phx-01he5rx4wsv/paradire/iidi-demo-transfer-dashboard
  interval: 1m0s
  provider: gcp

# ======================================================
# üìã IMAGE POLICIES
# ======================================================

---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: demo-transfer-dashboard
  namespace: flux-system
spec:
  filterTags:
    extract: $ts
    pattern: ^main-[a-fA-F0-9]+-(?P<ts>.*)
  imageRepositoryRef:
    name: demo-transfer-dashboard
  policy:
    numerical:
      order: asc

# ======================================================
# üîÑ IMAGE UPDATE AUTOMATIONS
# ======================================================

---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: demo-transfer-dashboard-image-updater
  namespace: flux-system
spec:
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 5m
  update:
    strategy: Setters
    path: ./k8s/demo-transfer-dashboard
  git:
    checkout:
      ref:
        branch: "main"
    commit:
      author:
        name: fluxbot
        email: fluxcd@users.noreply.github.com
      messageTemplate: "[ci skip] {{range .Updated.Images}}{{println .}}{{end}}"
    push:
      branch: "main"