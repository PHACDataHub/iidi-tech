apiVersion: apps/v1
kind: Deployment
metadata:
  name: rshiny-dashboard-deployment
  annotations:
    argocd.argoproj.io/sync-wave: "40"
  labels:
    app: rshiny-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rshiny-dashboard
  template:
    metadata:
      labels:
        app: rshiny-dashboard
    spec:
      containers:
      - name: rshiny-dashboard
        image: northamerica-northeast1-docker.pkg.dev/gcdm022b-cobra/iidi/iidi-dashboard:main-ab9b600d90bbdd1fd495386c90262d1362942c9f-1743436852
        imagePullPolicy: Always
        ports:
        - containerPort: 3838
        env:
        - name: AGGREGATOR_URL
          value: "http://federator-svc.federal.svc.cluster.local:80/aggregated-data"
        livenessProbe:
          httpGet:
            path: /
            port: 3838
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3838
          initialDelaySeconds: 5
          periodSeconds: 10
