apiVersion: apps/v1
kind: Deployment
metadata:
  name: rshiny-dashboard-deployment
  namespace: "federal"
  labels:
    app: rshiny-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rshiny-dashboard
  template:
    metadata:
      labels:
        app: rshiny-dashboard
    spec:
      containers:
      - name: rshiny-dashboard
        image: northamerica-northeast1-docker.pkg.dev/phx-01he5rx4wsv/paradire/iidi-dashboard:main-079582797e60b50bdd9a5e5456660e636c6401f8-1743432061 # {"$imagepolicy": "flux-system:dashboard-image-policy"}
        imagePullPolicy: Always
        ports:
        - containerPort: 3838
        env:
        - name: AGGREGATOR_URL
          value: "http://federator-svc.federal.svc.cluster.local:80/aggregated-data"
        livenessProbe:
          httpGet:
            path: /
            port: 3838
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3838
          initialDelaySeconds: 5
          periodSeconds: 10
