apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- gw-certificate.yaml
- ingress.yaml
- mesh-gateway.yaml
- namespace.yaml

patches:
# Patch the Istio ingress service so that our IP is used.
- patch: |-
    - op: add
      path: /spec/loadBalancerIP
      value: 34.95.6.18
  target:
    kind: Service
    name: istio-ingressgateway
    namespace: istio-ingress
    version: v1