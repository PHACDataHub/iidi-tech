apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: mesh-gateway
  namespace: istio-ingress
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*.bc.iidi.alpha.phac.gc.ca"
        - "*.on.iidi.alpha.phac.gc.ca"
        - "*.federal.iidi.alpha.phac.gc.ca"
      tls:
        httpsRedirect: true
    - port:
        number: 443
        name: https
        protocol: HTTPS
      hosts:
        - "*.bc.iidi.alpha.phac.gc.ca"
        - "*.on.iidi.alpha.phac.gc.ca"
        - "*.federal.iidi.alpha.phac.gc.ca"
      tls:
        mode: SIMPLE
        credentialName: tlskeys