apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-on
  annotations:
    argocd.argoproj.io/sync-wave: "30"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-on
  template:
    metadata:
      labels:
        app: redis-on
    spec:
      volumes:
        - name: redis-config-volume
          configMap:
            name: redis-config-on
        - name: redis-data
          emptyDir: {}

      containers:
        - name: redis
          image: redis:7.4.1-alpine
          ports:
            - containerPort: 6379
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-on-secret
                  key: redis-password
          command:
            - /bin/sh
            - -c
            - |
              echo "Starting Redis with a secure configuration..."
              sed "s|\${REDIS_PASSWORD}|${REDIS_PASSWORD}|g" /redis-config/redis.conf > /data/redis-final.conf
              redis-server /data/redis-final.conf
          volumeMounts:
            - name: redis-config-volume
              mountPath: /redis-config
            - name: redis-data
              mountPath: /data
