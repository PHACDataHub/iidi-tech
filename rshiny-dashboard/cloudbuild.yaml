steps:
  # Step 1: Generate the Docker image name and save it to a workspace file
  - name: 'gcr.io/cloud-builders/docker'
    id: generate-image-name
    entrypoint: 'bash'
    dir: rshiny-dashboard
    args:
      - '-c'
      - |
        set -o errexit
        set -o pipefail
        set -o nounset

        service="iidi-dashboard"

        # NOTE: $BRANCH_NAME etc aren't shell variables, they're a Cloudbuild substitution syntax.
        # Also important to note that they depend on the trigger source, and won't be set by default
        # if the build is triggered via the cli (`gcloud builds submit`) UNLESS the `--substitutions`
        # flag is used to set them manually
        echo "northamerica-northeast1-docker.pkg.dev/$PROJECT_ID/paradire/${service}:$BRANCH_NAME-$COMMIT_SHA-$(date +%s)" > /workspace/imagename

  # Step 2: Build the Docker image if the branch is 'main'
  - name: 'gcr.io/cloud-builders/docker'
    id: build-if-main
    entrypoint: 'bash'
    dir: rshiny-dashboard
    args:
      - '-c'
      - |
        set -o errexit
        set -o pipefail
        set -o nounset

        if [[ "$BRANCH_NAME" == "main" ]]; then
          image=$(cat /workspace/imagename)
          echo "Building Docker image: ${image}"
          docker build -t "${image}" -f ./Dockerfile .
        else
          echo "Skipping build: Not on 'main' branch"
          exit 0
        fi

  # Step 3: Push the Docker image to the registry if the branch is 'main'
  - name: 'gcr.io/cloud-builders/docker'
    id: push-if-main
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -o errexit
        set -o pipefail
        set -o nounset

        if [[ "$BRANCH_NAME" == "main" ]]; then
          image=$(cat /workspace/imagename)
          echo "Pushing Docker image: ${image}"
          docker push "${image}"
        else
          echo "Skipping push: Not on 'main' branch"
          exit 0
        fi

options:
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET
